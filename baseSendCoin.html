    // const contractAddress = '0xbf3846287E4a0068a07c6f3D36754203C8A3a056';
    const contractAddress = '0xA4e71E91E8AB2d8042584Bb4454dFE6e45b0E762';

    // 스마트 컨트랙트 인스턴스 생성
    const contractInstance = new web3.eth.Contract(contractABI, contractAddress);

    // 고양이 정보를 가져오는 함수
    async function getCatInfo() {
      //송신자의 계정 얻기
      const senderAccount = web3.eth.accounts.privateKeyToAccount(privateKey);

      // 수신자 주소, 이더량을 지정하여 트랜잭션을 생성합니다.
      const txObject = {
          from: senderAddress,
          // to: '0x29C04d2DD3E1115a63dB1B35f577b33DBbD5Da55', //받는 사람 계정(비공개 말고 공개 일반 계정값)
          to: '0x9E97E760D6C6641bd7C37eAA18EcAD05E5e43643', //받는 사람 계정(비공개 말고 공개 일반 계정값)
          value: web3.utils.toWei('1', 'ether'), // *주의* 이더금액도 문자열로 넘겨야됨. 이더량을 wei 단위로 변환합니다.
          gas: 21000, // 기본 가스 한도
      };

      try {
        // 트랜잭션을 서명하고 전송합니다.
        const signedTx = await senderAccount.signTransaction(txObject);
        const receipt = await web3.eth.sendSignedTransaction(signedTx.rawTransaction);
        console.log('Transaction hash:', receipt.transactionHash);

        //송금자의 잔액 조회하기 (잘 됨)
        const balance = await web3.eth.getBalance(senderAddress);
        console.log("계정 잔액:", web3.utils.fromWei(balance, "ether"), "ETH");

      } catch (error) {
        console.error('Transaction failed:', error);
      }        

      // // 스마트 컨트랙트의 getCat 함수 호출

    }

    window.onload = function () {
